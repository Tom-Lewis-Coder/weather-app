<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <div class="app-wrap">
            <div class="container1">
                <header>
                    <input type="text" autocomplete="off" class="search-box" placeholder="Type location and press enter..." />
                </header>
                <section class="location">
                    <div class="city"></div>
                    <div class="date"></div>
                </section>
                <div class="current">
                    <div class="temp"></div>
                    <div class="weather"></div>
                    <img class="weather_icon" />
                    <div class="hi-low"></div>
                </div>
            </div>
        </div>
            <div class="app-wrap2" id="app-wrap2"
                <div class="container2">
                    <div class="current2">
                        <div class="humidity"></div>
                        <div class="windSpeed"></div>
                        <div class="windDirection"></div>
                        <div class="visibility"></div>
                    </div>
                </div>
            </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
