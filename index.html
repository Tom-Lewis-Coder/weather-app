<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search..." />
        </header>
        <main>
            <section class="location">
                <div class="city">London, GB</div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp">16<span>°c</span></div>
                <div class="weather">Sunny</div>
                <img class="weather_icon" src=http://openweathermap.org/img/wn/01d@2x.png />
                <div class="hi-low">15°c / 21°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
